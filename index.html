<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infiniteTic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <h1>Infinite TicTacToe</h1>

    <div class="parent">
        <div class="child">
            <h2 id="turn"></h2>
            <h2 id="timer">5</h2>
            <div class="container">
                <div class="row">
                    <div class="col" id="13" onclick="main(1, 3)"></div>
                    <div class="col" id="23" onclick="main(2, 3)"></div>
                    <div class="col" id="33" onclick="main(3, 3)"></div>
                </div>
                <div class="row">
                    <div class="col" id="12" onclick="main(1, 2)"></div>
                    <div class="col" id="22" onclick="main(2, 2)"></div>
                    <div class="col" id="32" onclick="main(3, 2)"></div>
                </div>
                <div class="row">
                    <div class="col" id="11" onclick="main(1, 1)"></div>
                    <div class="col" id="21" onclick="main(2, 1)"></div>
                    <div class="col" id="31" onclick="main(3, 1)"></div>
                </div>
                
            </div>    
        </div>    
    </div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
